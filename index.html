<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix</title>
    <meta property="og:description" content="The Matrix">
    <meta property="og:site_name" content="matrix simulator">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
</head>
<body onmousemove="document.getElementById('button').style.display = 'block'" onmouseout="document.getElementById('button').style.display = 'none'">
    <canvas id="matrix"></canvas>
    <script src="main.js"></script>
    <noscript><h1 style="color: white">Oops... Looks like you don't have JavaScript in your browser or it is disabled. Please turn it on, and then come back.</h1></noscript>
    <div id="menu">
        <span id="title">Settings</span>
        <button id="close_button" onclick="hideMenu()"></button>
        <div>
            <h2 for="symbols">Symbols:</h2>
            <textarea id="symbols" oninput="updateCharacters()" placeholder="some words">アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ</textarea>
            <h2>Color:</h2>
            <input type="color" value="#00ff00" oninput="color = this.value">
            <h2>Scatter: <span id="tip">(value 1 will disable rain)</span></h2>
            <input id="scatter" type="range" min="0" max="1" step="0.01" value="0.92" oninput="changeScatter()">
            <label id="scatter_label" for="scatter">0.92</label>
            <h2>Font size:</h2>
            <input id="fontsize" type="range" min="10" max="100" step="1" value="10" oninput="changeFontSize()">
            <label id="fontsize_label" for="fontsize">10</label>
            <h3 id="madeby">Made by Bogdan Grishin</h3>
        </div>
    </div>
    <button id="button" onclick="showMenu()"></button>
</body>
</html>
